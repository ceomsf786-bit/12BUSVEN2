<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background 0.3s;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6b7280;
            padding: 10px 20px;
            font-size: 0.9em;
            width: auto;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .score-box {
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
        }

        .score-box.success {
            background: #d1fae5;
            border: 3px solid #10b981;
            color: #065f46;
        }

        .score-box.warning {
            background: #fef3c7;
            border: 3px solid #f59e0b;
            color: #92400e;
        }

        .score-box.error {
            background: #fee2e2;
            border: 3px solid #ef4444;
            color: #991b1b;
        }

        .question-card {
            background: #f9fafb;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 2px solid #e5e7eb;
        }

        .question-text {
            font-size: 1.2em;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 20px;
        }

        .option {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .option:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option.selected {
            background: #e0e7ff;
            border-color: #667eea;
        }

        .option.correct {
            background: #d1fae5;
            border-color: #10b981;
        }

        .option.incorrect {
            background: #fee2e2;
            border-color: #ef4444;
        }

        .option.disabled {
            cursor: default;
        }

        .option.disabled:hover {
            transform: none;
        }

        .option-letter {
            font-weight: bold;
            color: #4b5563;
            min-width: 25px;
        }

        .icon {
            margin-left: auto;
            font-size: 1.3em;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Business Studies</h1>
            <p>VENTURES 2</p>
        </div>

        <button class="btn btn-secondary" onclick="resetQuiz()" id="resetBtn" style="display: none;">‚Üª Retake Quiz</button>

        <div id="scoreBox" class="hidden"></div>
        <div id="questionsContainer"></div>
        <div id="submitSection">
            <button class="btn" onclick="submitQuiz()">Submit Quiz</button>
        </div>
    </div>

    <script>
        // ==========================================
        // PASTE YOUR MCQ QUESTIONS HERE
        // ==========================================
        // Format: Copy and paste your questions below between the [ and ]
        // Mark correct answers with **bold** or UPPERCASE
        // Example:
        // "1. What is the capital of France?\nA) London\nB) **Paris**\nC) Berlin\nD) Madrid"
        
        const mcqText = `
        
SECTION A: Management and Leadership (20 Questions)

    14. What is a drawback of charismatic leadership?

    15. What is a disadvantage of transactional leadership?

    16. What is the effect of a leader‚Äôs positive attitude?

    17. What is the effect of a leader‚Äôs negative attitude?

üü® SECTION C: Presentations (15 Questions)
    36. What is the first step before preparing a presentation?
A) Understand the audience and topic
B) Create slides immediately
C) Add images

    37. What should a presenter do before presenting?

    38. Which is a key factor during a presentation?

    39. What helps to engage an audience during a presentation?

    40. What should presenters avoid during a presentation?

    41. What is important when responding to questions after a presentation?

    43. What is a non-verbal presentation example?

    44. Which is an example of a visual aid?

    45. What is an advantage of visual aids?

    46. What is a disadvantage of visual aids?

D) Always impress audiences
    47. What is an important design step in multimedia presentations?
A) Start with text and add visuals
B) Begin with animations only
C) Skip content planning
D) Avoid graphs
    48. When preparing slides, what should you avoid?
A) Overloading slides with text
B) Using short bullet points
C) Using visuals
D) Ensuring readability
    49. What is the best way to handle audience feedback?
A) Listen respectfully and thank them
B) Interrupt them
C) Ignore their input
D) Criticize their opinions
    50. How can pauses be used effectively during a presentation?
A) To emphasise key points and control pace
B) To waste time
C) To confuse listeners
D) To end early

        `;

        // ==========================================
        // DO NOT EDIT BELOW THIS LINE
        // ==========================================
        
        function parseQuestions(text) {
            const lines = text.split('\n').filter(line => line.trim());
            const parsed = [];
            let currentQuestion = null;

            lines.forEach(line => {
                const trimmed = line.trim();

                if (/^\d+\./.test(trimmed)) {
                    if (currentQuestion && currentQuestion.options.length > 0) {
                        parsed.push(currentQuestion);
                    }
                    currentQuestion = {
                        id: parsed.length,
                        question: trimmed.replace(/^\d+\.\s*/, ''),
                        options: [],
                        correctAnswer: null
                    };
                }
                else if (/^[A-D][.)]\s/.test(trimmed) && currentQuestion) {
                    const optionLetter = trimmed[0];
                    const optionText = trimmed.replace(/^[A-D][.)]\s*/, '');
                    
                    currentQuestion.options.push({
                        letter: optionLetter,
                        text: optionText
                    });
                    
                    const hasHighlight = /\*\*.*\*\*|\*.*\*|__.*__|[A-Z]{3,}/.test(optionText);
                    if (hasHighlight || trimmed.includes('‚úì') || trimmed.includes('(correct)')) {
                        currentQuestion.correctAnswer = optionLetter;
                    }
                }
            });

            if (currentQuestion && currentQuestion.options.length > 0) {
                parsed.push(currentQuestion);
            }

            return parsed;
        }

        const questions = parseQuestions(mcqText);
        let userAnswers = {};
        let quizSubmitted = false;

        function displayQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            questions.forEach((q, idx) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-text';
                questionDiv.textContent = (idx + 1) + '. ' + q.question;
                card.appendChild(questionDiv);

                q.options.forEach(opt => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.setAttribute('data-qid', q.id);
                    optionDiv.setAttribute('data-letter', opt.letter);
                    optionDiv.onclick = function() { selectAnswer(q.id, opt.letter); };
                    
                    const letterSpan = document.createElement('span');
                    letterSpan.className = 'option-letter';
                    letterSpan.textContent = opt.letter + ')';
                    
                    const textSpan = document.createElement('span');
                    textSpan.textContent = opt.text.replace(/\*\*|\*|__|‚úì|\(correct\)/g, '');
                    
                    const iconSpan = document.createElement('span');
                    iconSpan.className = 'icon';
                    iconSpan.id = 'icon-' + q.id + '-' + opt.letter;
                    
                    optionDiv.appendChild(letterSpan);
                    optionDiv.appendChild(textSpan);
                    optionDiv.appendChild(iconSpan);
                    
                    card.appendChild(optionDiv);
                });

                container.appendChild(card);
            });
        }

        function selectAnswer(questionId, answer) {
            if (quizSubmitted) return;

            userAnswers[questionId] = answer;

            const allOptions = document.querySelectorAll('.option');
            allOptions.forEach(opt => {
                const qId = parseInt(opt.getAttribute('data-qid'));
                const optLetter = opt.getAttribute('data-letter');
                
                if (qId === questionId) {
                    if (optLetter === answer) {
                        opt.classList.add('selected');
                    } else {
                        opt.classList.remove('selected');
                    }
                }
            });
        }

        function submitQuiz() {
            if (Object.keys(userAnswers).length !== questions.length) {
                alert('Please answer all questions before submitting!');
                return;
            }

            quizSubmitted = true;

            let correct = 0;
            questions.forEach(q => {
                q.options.forEach(opt => {
                    const iconId = 'icon-' + q.id + '-' + opt.letter;
                    const icon = document.getElementById(iconId);
                    const optionDiv = icon.parentElement;
                    
                    optionDiv.classList.add('disabled');
                    optionDiv.classList.remove('selected');
                    
                    if (opt.letter === q.correctAnswer) {
                        optionDiv.classList.add('correct');
                        icon.innerHTML = '‚úì';
                        icon.style.color = '#10b981';
                    }
                    
                    if (userAnswers[q.id] === opt.letter && opt.letter !== q.correctAnswer) {
                        optionDiv.classList.add('incorrect');
                        icon.innerHTML = '‚úó';
                        icon.style.color = '#ef4444';
                    }
                });

                if (userAnswers[q.id] === q.correctAnswer) {
                    correct++;
                }
            });

            const percentage = Math.round((correct / questions.length) * 100);
            const scoreBox = document.getElementById('scoreBox');
            
            let scoreClass = 'error';
            let message = 'üìö Keep practicing!';
            
            if (percentage >= 90) {
                scoreClass = 'success';
                message = 'üéâ Excellent work!';
            } else if (percentage >= 70) {
                scoreClass = 'success';
                message = 'üëç Good job!';
            } else if (percentage >= 50) {
                scoreClass = 'warning';
                message = 'üí™ Not bad, keep going!';
            }
            
            scoreBox.className = 'score-box ' + scoreClass;
            scoreBox.innerHTML = '<div>Score: ' + correct + ' / ' + questions.length + ' (' + percentage + '%)</div><div style="margin-top: 10px; font-size: 0.9em;">' + message + '</div>';
            scoreBox.classList.remove('hidden');

            document.getElementById('submitSection').classList.add('hidden');
            document.getElementById('resetBtn').style.display = 'block';

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetQuiz() {
            userAnswers = {};
            quizSubmitted = false;

            document.getElementById('scoreBox').classList.add('hidden');
            document.getElementById('submitSection').classList.remove('hidden');
            document.getElementById('resetBtn').style.display = 'none';
            
            displayQuiz();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        displayQuiz();
    </script>
</body>
</html>
